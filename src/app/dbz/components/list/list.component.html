<h4>Listado</h4>
<ul class="list-group">
  <!--
    Los siguientes valores exportados se pueden asignar a variables locales cuando usamos el ngFor:
    index : número: el índice del elemento actual en el iterable.
    count : número: La longitud del iterable.
    first : booleano: Verdadero cuando el elemento es el primer elemento del iterable.
    last  : booleano: Verdadero cuando el elemento es el último elemento del iterable.
    even  : booleano: Verdadero cuando el elemento tiene un índice par en el iterable.
    odd   : booleano: Verdadero cuando el elemento tiene un índice impar en el iterable.

    Cualquier atributo de html que le coloquemos llaves cuadradas, le estamos diciendo a angular que lo
    controle. El atributo debe ser igualado a una expresion de javascript. Ej: <li [class]="'list-group-item'">
   -->
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark' : isLast,
      'list-group-item-primary' : isEven
    }">

    <div>
      <span class="text-primary"> {{i + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <!-- <button (click)="onDeleteCharacter(i)" class="btn btn-danger">X</button> -->
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>

  </li>
</ul>
